
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FLIXO - السيادة اليمانية</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=flixo">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --flixo-purple: #7C3AED;
            --flixo-pink: #EC4899;
            --flixo-orange: #F59E0B;
            --bg-color: #000000;
            --text-color: #ffffff;
            --yemen-red: #CE1126;
            --yemen-white: #FFFFFF;
            --yemen-black: #000000;
        }
        
        body {
            font-family: 'Cairo', 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
            height: 100vh; width: 100vw;
        }

        .yemen-flag-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(to right, #CE1126 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #000000 66.6%);
            z-index: 10001;
        }

        #splash-screen {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.8s ease;
            background-color: black;
            overflow: hidden;
        }

        .splash-content {
            text-align: center;
            position: relative;
            z-index: 10;
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .flixo-gradient {
            background: linear-gradient(45deg, var(--flixo-purple), var(--flixo-pink), var(--flixo-orange));
        }

        #splash-screen.hidden { opacity: 0; pointer-events: none; }

        .sovereign-copyright {
            position: fixed; bottom: 40px; width: 100%; text-align: center;
            font-size: 8px; font-weight: 900; color: rgba(255,255,255,0.1);
            letter-spacing: 0.5em; text-transform: uppercase; pointer-events: none; z-index: 5;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="yemen-flag-bar"></div>
    <div id="splash-screen">
        <div class="splash-content">
            <div class="w-24 h-24 flixo-gradient rounded-[2.5rem] flex items-center justify-center mb-6 mx-auto rotate-12 shadow-[0_0_80px_rgba(124,58,237,0.6)]">
                <span style="font-family: 'Inter'; font-weight: 900; font-size: 3rem; color: white;">FX</span>
            </div>
            <h1 class="text-6xl font-black italic tracking-tighter text-white">FLIXO</h1>
            <p class="mt-4 text-white/60 font-black uppercase tracking-[0.4em] text-[10px]">خالد المنتصر • السيادة اليمانية</p>
            <div class="mt-12 flex flex-col items-center">
                <div class="flex space-x-1 space-x-reverse mb-2">
                    <div class="w-8 h-4 bg-[#CE1126]"></div>
                    <div class="w-8 h-4 bg-white"></div>
                    <div class="w-8 h-4 bg-black"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="sovereign-copyright">ابتكار يماني أصيل للمطور خالد المنتصر</div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if (splash) splash.classList.add('hidden');
            }, 3000);
        });
    </script>
</body>
</html>
