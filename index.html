
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FLIXO - Sovereign Compact V6.2</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --flixo-pink: #EC4899;
            --flixo-purple: #8B5CF6;
            --flixo-indigo: #6366F1;
            --bg-ethereal: #050208;
            --text-main: #ffffff;
            --glass-bg: rgba(20, 10, 30, 0.6);
            --border-color: rgba(236, 72, 153, 0.15);
        }
        
        /* الوضع المشمس (Light Mode) */
        .light-mode {
            --bg-ethereal: #fcfcfd;
            --text-main: #050208;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(99, 102, 241, 0.15);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-ethereal);
            color: var(--text-main);
            margin: 0; padding: 0; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
            height: 100vh; width: 100vw;
            position: fixed;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* وضع المحادثة: إخفاء عناصر الواجهة الرئيسية */
        body.in-chat-mode header,
        body.in-chat-mode .fixed.bottom-4,
        body.in-chat-mode .fixed.bottom-20 {
            display: none !important;
        }

        /* Aura Background */
        .aura-bg {
            position: fixed; inset: 0; z-index: -1;
            background: var(--bg-ethereal);
            overflow: hidden;
        }

        .glow-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.2;
            animation: orb-move 20s infinite alternate ease-in-out;
        }

        .orb-1 { width: 200px; height: 200px; background: var(--flixo-pink); top: -50px; left: -50px; }
        .orb-2 { width: 175px; height: 175px; background: var(--flixo-purple); bottom: -50px; right: -25px; animation-delay: -5s; }

        @keyframes orb-move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, 25px) scale(1.3); }
        }

        /* اهتزاز شعار العلامة المائية الراقص */
        @keyframes fx-vibe {
            0%, 100% { transform: scale(1) rotate(0deg); }
            20% { transform: scale(1.15) rotate(-15deg); }
            40% { transform: scale(1.15) rotate(15deg); }
            60% { transform: scale(1.25) rotate(-10deg); }
            80% { transform: scale(1.25) rotate(10deg); }
        }
        .animate-fx-vibe { animation: fx-vibe 0.5s infinite linear; }

        .active-tap:active { transform: scale(0.95); transition: transform 0.1s; }

        .flixo-text-gradient {
            background: linear-gradient(to right, #8B5CF6, var(--flixo-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-order4 {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .light-mode .text-white { color: #000 !important; }
        .light-mode .text-gray-400 { color: #4b5563; }
        .light-mode .text-gray-500 { color: #6b7280; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="dark-mode">
    <div class="aura-bg">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
