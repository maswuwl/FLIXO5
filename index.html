
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FLIXO - Sovereign Compact V6.2</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --flixo-pink: #EC4899;
            --flixo-purple: #8B5CF6;
            --flixo-indigo: #6366F1;
            --bg-ethereal: #050208;
            --text-main: #ffffff;
            --glass-bg: rgba(20, 10, 30, 0.6);
            --border-color: rgba(236, 72, 153, 0.15);
        }
        
        .light-mode {
            --bg-ethereal: #fcfcfd;
            --text-main: #050208;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(99, 102, 241, 0.15);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-ethereal);
            color: var(--text-main);
            margin: 0; padding: 0; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
            height: 100vh; width: 100vw;
            position: fixed;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Sovereign CRT Scanlines Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        body.in-chat-mode header,
        body.in-chat-mode .fixed.bottom-4,
        body.in-chat-mode .fixed.bottom-20 {
            display: none !important;
        }

        .aura-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, var(--bg-ethereal) 100%);
            overflow: hidden;
        }

        .glow-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.15;
            animation: orb-move 20s infinite alternate ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: var(--flixo-pink); top: -100px; left: -100px; }
        .orb-2 { width: 350px; height: 350px; background: var(--flixo-purple); bottom: -100px; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 300px; height: 300px; background: var(--flixo-indigo); top: 40%; left: 30%; opacity: 0.1; animation: orb-move 15s infinite alternate-reverse; }

        @keyframes orb-move {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(100px, 50px) scale(1.5) rotate(30deg); }
        }

        .active-tap:active { transform: scale(0.95); transition: transform 0.1s; }

        .flixo-text-gradient {
            background: linear-gradient(to right, #8B5CF6, var(--flixo-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-order4 {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .animate-pulse-glow {
            animation: pulse-glow 3s infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="dark-mode">
    <div class="aura-bg">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="glow-orb orb-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
